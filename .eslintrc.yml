parser: @typescript-eslint/parser

plugins:
  - @typescript-eslint

parserOptions:
  ecmaFeatures:
    jsx: true
    ecmaVersion: 2018
    sourceType: module

env:
  browser: true
  es6: true
  node: true
  jest: true

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:react/recommended
  - plugin:jest/recommended
  - plugin:prettier/recommended

settings:
  react:
    version: 16.4.2

rules:
  no-unused-vars:
    - error
    - argsIgnorePattern: "^_"
      varsIgnorePattern: "^_"
  no-console:
    - off
  react/prop-types:
    - off
  react/no-find-dom-node:
    - off
  no-debugger:
    - off
  flowtype/require-valid-file-annotation:
    - error
    - always
    - annotationStyle: block
