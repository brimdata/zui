name: 'Notify main failure'

on:
  workflow_run:
    branches: 
      - main
    workflows:
      - '**'
      - '!Markdown link check'
    types:
      - completed

jobs:
  slackNotify:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Notify Brim HQ of failure on main
        uses: tiloio/slack-webhook-action@v1.1.2
        with:
          slack_web_hook_url: ${{ secrets.SLACK_WEBHOOK_BRIMLABS_TEST }}
          slack_json: |
            {
              "username": "github-actions",
              "text": "brimdata/brim workflow \"${{ github.event.workflow_run.name }}\" failed on main.\n${{ github.event.workflow_run.html_url }}"
            }  
